<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2: Topic Modeling</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Quay lại</a>
        
        <div class="demo-container">
            <div class="demo-header">
                <h1><i class="fas fa-tags"></i> Demo 2: Topic Modeling</h1>
                <p>LDA (Latent Dirichlet Allocation) - Phát hiện chủ đề trong tài liệu</p>
            </div>

            <div class="demo-section">
                <h2>Phân tích chủ đề với LDA</h2>
                <div class="input-group">
                    <label>Chọn dataset mẫu:</label>
                    <select id="dataset-select" onchange="loadDataset()">
                        <option value="news">Tin tức</option>
                        <option value="reviews">Đánh giá</option>
                        <option value="research">Nghiên cứu</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Số chủ đề (K):</label>
                    <input type="number" id="num-topics" value="3" min="2" max="10">
                </div>
                <button class="btn" onclick="performLDA()"><i class="fas fa-brain"></i> Phân tích LDA</button>
                <div id="lda-result" class="result-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/demo2.js"></script>
</body>
</html>
