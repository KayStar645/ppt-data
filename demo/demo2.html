<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2: Topic Modeling</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Quay lại</a>
        
        <div class="demo-container">
            <div class="demo-header">
                <h1><i class="fas fa-tags"></i> Demo 2: Topic Modeling</h1>
                <p>Phát hiện chủ đề ẩn trong tài liệu - LDA, pLSA, NMF, LSA</p>
            </div>

            <div class="demo-section">
                <h2>Phân tích chủ đề (Topic Modeling)</h2>
                <div class="input-group">
                    <label for="algorithm-select">Chọn thuật toán:</label>
                    <select id="algorithm-select" class="form-control">
                        <option value="lda">LDA (Latent Dirichlet Allocation)</option>
                        <option value="plsa">pLSA (Probabilistic Latent Semantic Analysis)</option>
                        <option value="nmf">NMF (Non-negative Matrix Factorization)</option>
                        <option value="lsa">LSA (Latent Semantic Analysis)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Chọn dataset mẫu (tùy chọn):</label>
                    <select id="dataset-select" onchange="loadDataset()">
                        <option value="">-- Nhập dữ liệu thủ công --</option>
                        <option value="news">Tin tức</option>
                        <option value="reviews">Đánh giá</option>
                        <option value="research">Nghiên cứu</option>
                    </select>
                    <small style="color: #666; display: block; margin-top: 5px;">Chọn dataset mẫu để tự động điền, hoặc nhập dữ liệu của bạn bên dưới</small>
                </div>
                <div class="input-group">
                    <label for="documents-input">Nhập các tài liệu (mỗi dòng là một tài liệu):</label>
                    <textarea id="documents-input" rows="10" placeholder="Nhập các tài liệu của bạn, mỗi dòng là một tài liệu.&#10;&#10;Ví dụ:&#10;Apple công bố iPhone mới với công nghệ AI tiên tiến.&#10;Microsoft phát triển hệ điều hành mới với tính năng bảo mật nâng cao.&#10;Google ra mắt công cụ tìm kiếm thông minh sử dụng machine learning."></textarea>
                </div>
                <div class="input-group">
                    <label>Số chủ đề (K):</label>
                    <input type="number" id="num-topics" value="3" min="2" max="10">
                    <small style="color: #666; display: block; margin-top: 5px;">Số lượng chủ đề muốn phát hiện (từ 2 đến 10)</small>
                </div>
                <button class="btn" onclick="performTopicModeling()"><i class="fas fa-brain"></i> Phân tích Chủ đề</button>
                <div id="steps-result" class="result-box" style="display: none; margin-top: 20px;"></div>
                <div id="lda-result" class="result-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/demo2.js"></script>
</body>
</html>
