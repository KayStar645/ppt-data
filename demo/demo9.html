<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 9: Network Data Analysis</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Quay lại</a>
        
        <div class="demo-container">
            <div class="demo-header">
                <h1><i class="fas fa-server"></i> Demo 9: Network Data Analysis</h1>
                <p>Traffic Prediction, Anomaly Detection, ARIMA & LSTM</p>
            </div>

            <div class="demo-section">
                <h2>1. Network Traffic Prediction</h2>
                <div class="input-group">
                    <label>Chọn mô hình:</label>
                    <select id="model-select">
                        <option value="arima">ARIMA</option>
                        <option value="lstm">LSTM</option>
                    </select>
                </div>
                <button class="btn" onclick="predictTraffic()"><i class="fas fa-chart-line"></i> Dự báo Traffic</button>
                <div id="traffic-result" class="result-box" style="display: none;"></div>
            </div>

            <div class="demo-section">
                <h2>2. Network Anomaly Detection</h2>
                <button class="btn" onclick="detectAnomalies()"><i class="fas fa-exclamation-triangle"></i> Phát hiện Anomaly</button>
                <div id="anomaly-result" class="result-box" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="js/demo9.js"></script>
</body>
</html>
